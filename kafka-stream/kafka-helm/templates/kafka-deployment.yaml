apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "{{ .Values.kafka.configuration.broker.zookeeper.connect }}"
          resources:
            requests:
              cpu: {{ .Values.kafka.resources.requests.cpu }}
              memory: {{ .Values.kafka.resources.requests.memory }}
            limits:
              cpu: {{ .Values.kafka.resources.limits.cpu }}
              memory: {{ .Values.kafka.resources.limits.memory }}
